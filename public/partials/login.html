<div class="container center-align col-xs-8 col-xs-offset-2">

    <span class="fa fa-github"></span>Sign in with GitHub</button>
  <button class="btn btn-block btn-social btn-google col-xs-12" ng-click="authenticate('google')">
    <span class="fa fa-google"></span>Sign in with Google</button>
  <button class="btn btn-block btn-social btn-facebook col-xs-12" ng-click="authenticate('facebook')">
    <span class="fa fa-facebook"></span>Sign in with Facebook</button>
  <button class="btn btn-block btn-social btn-twitter col-xs-12" ng-click="authenticate('twitter')">
    <span class="fa fa-twitter"></span>Sign in with Twitter</button>  
</div>
